<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Tugas 4 JS Data Pegawai</title>
  
</head>
<body>
    <h1 >Data Pegawai</h1>
    
    <form id="datapegawai">
        <label for="nama">Nama Pegawai :</label> 
        <input type="text" name="nama" id="nama"> 
        <label for="jabatan">Jabatan Pegawai :</label> 
        <select name="jabatan" id="jabatan"></select> 
        <label for="status">Status Pegawai :</label> 
        <select name="status" id="status"></select> 

        <input type="button" name="proses" id="proses" value="Cetak Data"  onclick="datapegawai() ">
    </form>
    <script src="pegawai.js"></script>
</body>
</html>
